<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="icon/images.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Js-Gallery-Two</title>
</head>

<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="img/app-1.jpg"></span></div>
            <div class="image"><span><img src="img/app-2.jpg"></span></div>
            <div class="image"><span><img src="img/app-3.jpg"></span></div>
            <div class="image"><span><img src="img/books-1.jpg"></span></div>
            <div class="image"><span><img src="img/books-2.jpg"></span></div>
            <div class="image"><span><img src="img/books-3.jpg"></span></div>
            <div class="image"><span><img src="img/branding-1.jpg"></span></div>
            <div class="image"><span><img src="img/branding-2.jpg"></span></div>
            <div class="image"><span><img src="img/branding-3.jpg"></span></div>
        </div>
    </div>

    <div class="previwe-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img"></p>
                Of <p class="total-img"></p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fa-solid fa-angles-left"></i>
            </div>
            <div class="slide next">
                <i class="fa-solid fa-angles-right"></i>
            </div>
            <img src="img/branding-2.jpg">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
